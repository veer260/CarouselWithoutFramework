<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Movie Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="./Images/Batman.jpg" class="carousel-image" alt="">
        </div>
        <div class="carousel-item">
            <img src="./Images/the nice guys.jpeg" class="carousel-image" alt="">
        </div>
        <div class="carousel-item">
            <img src="./Images/whiplash.jpg" class="carousel-image" alt="">
        </div>
        <div class="carousel-action">
            <button class="carousel-button-prev btn" aria-label="Previous slide"><</button>
            <button class="carousel-button-next btn" aria-label="Next slide">></button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
